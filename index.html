<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="todo">
            <h1>todos</h1>
            <div id="search">
                <div id="search-bar">
                    <label for="input">
                        <i class="fas fa-angle-down arrow-down"></i>
                    </label>
                    <input type="text" id="input" placeholder="What needs to be done?">
                </div>
                <ul id="list"></ul>
                <div id="footer">
                    <div id="footer-counter">
                        <span id="counter"></span>
                    </div>
                    <div id="footer-buttons">
                        <span id="all" class="buttons">All</span>
                        <span id="active" class="buttons">Active</span>
                        <span id="completed" class="buttons">Completed</span>
                    </div>
                    <div id="footer-completed">
                        <span id="clear">Clear completed</span>
                    </div>
                </div>
            </div>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
