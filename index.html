        <div id="todo">
            <h1>todos</h1>
            <div id="search">
                <label for="input">
                    <i class="fas fa-angle-down arrow-down"></i>
                </label>
                <input type="text" id="input" placeholder="What needs to be done?">
            </div>
            <ul id="list">
                <li class="item">
                    <div id="item-check">
                        <input type="checkbox" class="item-check__box">
                        <span>Something</span>
                    </div>
                    <i class="fas fa-times cross"></i>
                </li>
            </ul>
        </div>

        <script src="main.js" async defer></script>
